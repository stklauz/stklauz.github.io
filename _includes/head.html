<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- FAV -->
  <link rel="icon" type="image/png" href="/assets/fav/icon16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/assets/fav/icon32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/assets/fav/icon180.png" sizes="180x180">
  <link rel="apple-touch-icon" href="/assets/fav/icon76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="/assets/fav/icon120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="/assets/mav/icon152.png" sizes="152x152">

  <!-- FONTS -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <!-- STYLE -->
  <link rel="stylesheet" href="/css/fontawesome4.6.1/css/font-awesome.css">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
